<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Marketing Frontier Workshop</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* slate-50 */
        }
        /* Style for the active navigation link */
        .nav-link.active {
            color: #4f46e5; /* indigo-600 */
            font-weight: 600;
            border-bottom: 2px solid #4f46e5;
        }
        /* Simple transition for section visibility */
        .content-section {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        .content-section.visible {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="text-slate-800">

    <div class="container mx-auto max-w-6xl px-4 py-8">

        <!-- Header and Navigation -->
        <header class="bg-white/80 backdrop-blur-lg sticky top-0 z-10 rounded-lg shadow-sm mb-8">
            <div class="flex flex-col md:flex-row items-center justify-between p-4">
                <h1 class="text-2xl font-bold text-indigo-600 mb-4 md:mb-0">
                    Virtual Marketing Frontier Workshop
                </h1>
                <nav id="main-nav" class="flex flex-wrap justify-center space-x-4 md:space-x-6">
                    <a href="#home" class="nav-link active px-2 py-1 text-slate-600 hover:text-indigo-600 transition-colors duration-300" data-target="home">Home</a>
                    <a href="#schedule" class="nav-link px-2 py-1 text-slate-600 hover:text-indigo-600 transition-colors duration-300" data-target="schedule">Schedule</a>
                    <a href="#past" class="nav-link px-2 py-1 text-slate-600 hover:text-indigo-600 transition-colors duration-300" data-target="past">Past Seminars</a>
                    <a href="#organizers" class="nav-link px-2 py-1 text-slate-600 hover:text-indigo-600 transition-colors duration-300" data-target="organizers">Organizers</a>
                </nav>
            </div>
        </header>

        <main id="main-content">
            <!-- Home / Upcoming Seminar Section -->
            <section id="home" class="content-section visible">
                <!-- This content is generated by JavaScript -->
            </section>

            <!-- Schedule Section -->
            <section id="schedule" class="content-section">
                <h2 class="text-3xl font-bold mb-6 text-center">Upcoming Schedule</h2>
                <div class="bg-white p-6 rounded-lg shadow-md overflow-x-auto">
                    <table class="min-w-full divide-y divide-slate-200">
                        <thead class="bg-slate-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Date</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Speaker</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Paper Title</th>
                            </tr>
                        </thead>
                        <tbody id="schedule-body" class="bg-white divide-y divide-slate-200">
                            <!-- Schedule rows will be injected here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Past Seminars Section -->
            <section id="past" class="content-section">
                <h2 class="text-3xl font-bold mb-6 text-center">Past Seminars</h2>
                <div class="bg-white p-6 rounded-lg shadow-md overflow-x-auto">
                    <table class="min-w-full divide-y divide-slate-200">
                        <thead class="bg-slate-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Date</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Speaker</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Paper Title</th>
                            </tr>
                        </thead>
                        <tbody id="past-body" class="bg-white divide-y divide-slate-200">
                            <!-- Past seminar rows will be injected here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Organizers Section -->
            <section id="organizers" class="content-section">
                <h2 class="text-3xl font-bold mb-8 text-center">Organizers</h2>
                <div id="organizers-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
                    <!-- Organizer cards will be injected here by JavaScript -->
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="text-center mt-12 py-6 border-t border-slate-200">
            <p class="text-slate-500">&copy; <span id="current-year"></span> Virtual Marketing Frontier Workshop. All rights reserved.</p>
            <p class="text-sm text-slate-400 mt-2">For questions, please contact us at <a href="mailto:contact@example.com" class="text-indigo-500 hover:underline">contact@example.com</a></p>
        </footer>
    </div>

    <script>
        // --- EDIT YOUR WORKSHOP DATA HERE ---

        const seminarData = [
            {
                date: "2025-09-15T11:00:00-04:00", // Use ISO 8601 format with timezone
                speaker: "Prof. Jiwoong Shin",
                affiliation: "Yale University",
                title: "Jiwoong Shin's Lecture on Consumer Sequential Search Model",
                abstract: "This paper introduces a novel framework for real-time predictive modeling in environments with high-dimensional data streams. We leverage adaptive learning algorithms and dimensionality reduction techniques to maintain accuracy while ensuring computational efficiency. Our methodology is tested on several benchmark datasets, demonstrating superior performance over existing state-of-the-art methods.",
                paperUrl: "#", // Link to PDF
                registrationUrl: "#" // Link to Zoom/Teams registration
            },
            {
                date: "2025-09-22T11:00:00-04:00",
                speaker: "Prof. Minkyung Kim",
                affiliation: "Carnegie Mellon University",
                title: "Salesforce Compensation with LLMs",
                abstract: "We explore robust methods for drawing causal conclusions from non-experimental marketing data. The talk will cover propensity score matching, instrumental variables, and regression discontinuity designs, with practical applications in campaign effectiveness analysis.",
                paperUrl: "#",
                registrationUrl: "#"
            },
            {
                date: "2025-09-29T11:00:00-04:00",
                speaker: "Prof. Jungju Yu",
                affiliation: "KAIST",
                title: "The Impact of AI on Consumer Search",
                abstract: "A deep dive into how artificial intelligence is reshaping personalized marketing, from recommendation engines to dynamic pricing strategies. We discuss both the opportunities for businesses and the ethical considerations that arise.",
                paperUrl: "#",
                registrationUrl: "#"
            }
        ];

        const pastSeminarData = [
            {
                date: "2025-07-15T11:00:00-04:00",
                speaker: "Prof. Min Kim",
                affiliation: "National University of Singapore",
                title: "Network Effects in Digital Advertisement",
                paperUrl: "#"
            },
            {
                date: "2025-07-08T11:00:00-04:00",
                speaker: "Prof. Tongil Kim",
                affiliation: "UT Dallas",
                title: "ESG and LLMs",
                paperUrl: "#"
            }
        ];

        const organizerData = [
            {
                name: "Prof. Byungyeon Kim",
                affiliation: "University of Minnesota",
                imageUrl: "https://placehold.co/400x400/6366f1/ffffff?text=AL"
            },
            {
                name: "Prof. Mingyung Kim",
                affiliation: "Ohio State University",
                imageUrl: "https://placehold.co/400x400/8b5cf6/ffffff?text=GH"
            },
            {
                name: "Prof. Minkyu Shin",
                affiliation: "City University of Hong Kong",
                imageUrl: "https://placehold.co/400x400/ec4899/ffffff?text=CB"
            },
            {
                name: "XXXX",
                affiliation: "YYYYY",
                imageUrl: "https://placehold.co/400x400/22c55e/ffffff?text=TBL"
            }
        ];

        // --- CORE WEBSITE LOGIC (No need to edit below this line) ---

        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('.nav-link');
            const contentSections = document.querySelectorAll('.content-section');
            const mainNav = document.getElementById('main-nav');

            // --- Data Rendering ---
            
            // Find the next upcoming seminar
            const now = new Date();
            const upcomingSeminars = seminarData.filter(s => new Date(s.date) >= now).sort((a, b) => new Date(a.date) - new Date(b.date));
            const nextSeminar = upcomingSeminars[0];

            function renderHomePage() {
                const homeSection = document.getElementById('home');
                if (!nextSeminar) {
                    homeSection.innerHTML = `
                        <div class="text-center bg-white p-8 rounded-lg shadow-md">
                            <h2 class="text-3xl font-bold mb-4">Welcome!</h2>
                            <p class="text-slate-600 text-lg">The schedule for the next season of seminars will be announced soon. Stay tuned!</p>
                        </div>
                    `;
                    return;
                }

                const seminarDate = new Date(nextSeminar.date);
                const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const timeOptions = { hour: 'numeric', minute: '2-digit', timeZoneName: 'short' };
                const formattedDate = seminarDate.toLocaleDateString('en-US', dateOptions);
                const formattedTime = seminarDate.toLocaleTimeString('en-US', timeOptions);

                homeSection.innerHTML = `
                    <div class="bg-white p-6 md:p-8 rounded-lg shadow-md">
                        <h2 class="text-2xl md:text-3xl font-bold mb-2">Upcoming Seminar</h2>
                        <p class="text-lg text-slate-500 mb-6">${formattedDate}</p>
                        
                        <div class="grid md:grid-cols-3 gap-6">
                            <div class="md:col-span-2">
                                <h3 class="text-xl font-semibold text-indigo-700">${nextSeminar.title}</h3>
                                <p class="font-medium mt-2">${nextSeminar.speaker}</p>
                                <p class="text-sm text-slate-500 mb-4">${nextSeminar.affiliation}</p>

                                <div id="abstract-container" class="mt-4">
                                    <p class="text-slate-600 text-justify">${nextSeminar.abstract}</p>
                                </div>
                            </div>
                            <div class="md:col-span-1 flex flex-col space-y-3">
                                <a href="${nextSeminar.paperUrl}" class="text-center w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors duration-300">View Paper (PDF)</a>
                                <a href="${nextSeminar.registrationUrl}" class="text-center w-full bg-green-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-600 transition-colors duration-300">Register Here</a>
                                <div class="text-center border border-slate-200 p-3 rounded-lg">
                                    <p class="font-bold text-lg">${formattedTime}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-8">
                        <h3 class="text-xl font-semibold mb-2">Join our mailing list for updates!</h3>
                        <form class="flex flex-col sm:flex-row justify-center gap-2 max-w-md mx-auto">
                            <input type="email" placeholder="your.email@example.com" class="flex-grow p-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                            <button type="submit" class="bg-slate-700 text-white font-semibold py-2 px-4 rounded-md hover:bg-slate-800 transition-colors">Subscribe</button>
                        </form>
                    </div>
                `;
            }

            function renderTable(data, tbodyId) {
                const tbody = document.getElementById(tbodyId);
                tbody.innerHTML = ''; // Clear existing rows
                if (data.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="3" class="text-center py-4 text-slate-500">No seminars to display.</td></tr>`;
                    return;
                }
                data.forEach(seminar => {
                    const seminarDate = new Date(seminar.date);
                    const formattedDate = seminarDate.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
                    const row = `
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-slate-900">${formattedDate}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-600">${seminar.speaker}</td>
                            <td class="px-6 py-4 text-sm text-slate-600">${seminar.title}</td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            }

            function renderOrganizers() {
                const grid = document.getElementById('organizers-grid');
                grid.innerHTML = '';
                organizerData.forEach(organizer => {
                    const card = `
                        <div class="bg-white rounded-lg shadow-md text-center p-6 transform hover:scale-105 transition-transform duration-300">
                            <img src="${organizer.imageUrl}" alt="Photo of ${organizer.name}" class="w-32 h-32 rounded-full mx-auto mb-4 object-cover border-4 border-slate-100" onerror="this.onerror=null;this.src='https://placehold.co/400x400/e2e8f0/64748b?text=Image';">
                            <h4 class="font-bold text-lg">${organizer.name}</h4>
                            <p class="text-sm text-slate-500">${organizer.affiliation}</p>
                        </div>
                    `;
                    grid.innerHTML += card;
                });
            }

            // --- Navigation Logic ---
            function handleNav(e) {
                // Use event delegation
                if (!e.target.matches('.nav-link')) return;
                
                e.preventDefault();
                const targetId = e.target.dataset.target;

                // Update nav link styles
                navLinks.forEach(link => {
                    link.classList.remove('active');
                    if (link.dataset.target === targetId) {
                        link.classList.add('active');
                    }
                });

                // Show the correct content section
                contentSections.forEach(section => {
                    section.classList.remove('visible');
                    if (section.id === targetId) {
                        section.classList.add('visible');
                    }
                });
                
                // Update URL hash without jumping
                history.pushState(null, null, `#${targetId}`);
            }
            
            mainNav.addEventListener('click', handleNav);

            // Set footer year
            document.getElementById('current-year').textContent = new Date().getFullYear();

            // Initial render
            renderHomePage();
            renderTable(upcomingSeminars, 'schedule-body');
            renderTable(pastSeminarData.sort((a,b) => new Date(b.date) - new Date(a.date)), 'past-body');
            renderOrganizers();

            // Handle back/forward browser buttons
            window.addEventListener('popstate', () => {
                const hash = window.location.hash.substring(1) || 'home';
                const targetLink = document.querySelector(`.nav-link[data-target="${hash}"]`);
                if (targetLink) targetLink.click();
            });
            
            // Show correct section on initial load if hash is present
            const initialHash = window.location.hash.substring(1);
            if (initialHash) {
                 const targetLink = document.querySelector(`.nav-link[data-target="${initialHash}"]`);
                 if (targetLink) targetLink.click();
            }
        });
    </script>
</body>
</html>
